<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form1">
        <form name="DKTT" action="">
            <table>
                <caption>
                    ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC
                </caption>
                <tr>
                    <td>Họ tên:</td>

                    <td><input type="text" id="txtUserName" class="mytextbox"></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>

                </tr>
                <tr>
                    <td>Gõ lại mật khẩu</td>
                    <td><input type="password" name="" id="txtRepass" class="mytextbox"></td>
                </tr>
                <tr>
                    <td>Phái</td>
                    <td><input type="radio" name="rdPhai" id="" value="0">Nam
                        <input type="radio" name="rdPhai" id="" value="1">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Độ tuổi</td>
                    <td>
                        <select name="" id="cboD">
                            <option value="">18</option>
                            <option value="">19</option>

                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                            <option value="">32</option>
                            <option value="">33</option>
                            <option value="">34</option>
                            <option value="">35</option>
                            <option value="">36</option>
                            <option value="">37</option>
                            <option value="">38</option>
                            <option value="">39</option>
                            <option value="">40</option>
                            <option value="">41</option>
                            <option value="">42</option>
                            <option value="">43</option>
                            <option value="">44</option>
                            <option value="">45</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Thành Phố: </td>
                    <td>

                        </datalist>
                        <input list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                            <option value="Hồ Chí Minh"></option>
                            <option value="Hải Phòng"></option>
                            <option value="Đà Nẵng"></option>
                            <option value="Cần Thơ"></option>
                            <option value="Đà Lạt"></option>
                            <option value="Mỹ Tho"></option>
                            <option value="Cần Thơ"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Ngoại ngữ</td>
                    <td>
                        <input type="checkbox" name="" id="chkAnh" aria-label="Anh">Anh
                        <input type="checkbox" name="" id="chkPhap" aria-label="Phap">Pháp
                        <input type="checkbox" name="" id="chkHoa"aria-label="Hoa">Hoa
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="" id="cboNgheNghiep" class="mytextbox" >

                            <option value="1" label="Học sinh - Sinh viên"></option>
                            <option value="2" label="Giáo viên"></option>
                            <option value="3" label="Nhân viên"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hình</td>
                    <td><input type="file" name="" id="fHinh" class="mytextbox"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td><textarea name="" id="txtSoThich" cols="30" rows="10" class="mytextbox"></textarea></td>
                </tr>
                <tr >
                    <td colspan="2" align="center">
                        <input type="submit" value="Đăng ký" id="btnDangKy">
                        <input type="reset" value="Làm lại" id="btnXoa">
                        <input type="hidden" name="NgayDangKy" value="11/11/2011">
